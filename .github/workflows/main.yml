name: ÊµãËØïüß™ ‚Üí ÊûÑÂª∫üç≥ ‚Üí ÂèëË°åüçª
on:
  push:
    branches:
      - develop
    paths:
      - "Assets/**"
      - "Packages/**"
      - "ProjectSettings/**"
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      workflow_mode:
        description: "[release] [Android, iOS, StandaloneOSX, StandaloneLinux64, WebGL, StandaloneWindows, WSAPlayer, StandaloneWindows64, Steam]"
        required: false
        default: "release, WebGL, Android"

jobs:
  tests:
    name: ÊµãËØï‰ª£Á†ÅË¥®Èáèüß™
    runs-on: ubuntu-latest
    steps:
      - name: Ëé∑Âèñ‰ª£Á†ÅÂ≠òÂÇ®Â∫ì
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: ÁºìÂ≠òUnityÂ∫ìÊñá‰ª∂Â§π
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-test-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-test-
      - name: ËøêË°åÂçïÂÖÉÊµãËØï
        uses: game-ci/unity-test-runner@main
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          # UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          # UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          # UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Êõ¥Êñ∞ÂèëË°åËØ¥Êòé
        if: github.event.action == 'published'
        env:
          RELEASE_NOTES: ${{ github.event.release.body }}
        run: |
          echo "$RELEASE_NOTES" > fastlane/metadata/android/zh-CN/changelogs/default.txt
          echo "$RELEASE_NOTES" > fastlane/metadata/zh-CN/release_notes.txt
      - name: Ëá™Âä®Êèê‰∫§ÂèëË°åËØ¥Êòé
        if: github.event.action == 'published'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: main
          file_pattern: fastlane/metadata
          commit_message: Ëá™Âä®Êèê‰∫§ÂèëË°åËØ¥Êòé

  buildWithLinux:
    name: ‰∏∫ ${{ matrix.targetPlatform }} Âπ≥Âè∞ÊûÑÂª∫ üç≥
    runs-on: ubuntu-latest
    needs: tests
    strategy:
      fail-fast: false
      matrix:
        product: [ "triple" ]
        targetPlatform:
          # - Android
          # - iOS
          # - StandaloneOSX
          # - StandaloneLinux64
          - WebGL
    steps:
      - name: ‰∏∫ÂÆâÂçìÈáäÊîæÂèØÁî®Á£ÅÁõòÁ©∫Èó¥
        if: matrix.targetPlatform == 'Android'
        run: |
          df -h
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h
      - name: Ëé∑Âèñ‰ª£Á†ÅÂ≠òÂÇ®Â∫ì
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true
      - name: ÁºìÂ≠òUnityÂ∫ìÊñá‰ª∂Â§π
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-build-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-build-${{ matrix.targetPlatform }}-
            Library-build-
      - name: ÊûÑÂª∫UnityÂ∑•Á®ã
        uses: game-ci/unity-builder@main
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          # UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          # UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          # UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          buildMethod: Hollywood.Builder.Editor.CommandBuilder.BuildOptions
          androidAppBundle: true
          androidKeystoreName: release.keystore
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEYALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEYALIAS_PASS }}
          androidTargetSdkVersion: AndroidApiLevel31
      - name: ‰∏ä‰º†ÊûÑÂª∫ÁªìÊûú
        uses: actions/upload-artifact@v2
        if: github.event.action == 'published' || contains(github.event.inputs.workflow_mode, 'release') || contains(github.event.inputs.workflow_mode, matrix.targetPlatform) || (contains(github.event.inputs.workflow_mode, 'Steam') && matrix.targetPlatform == 'StandaloneLinux64')
        with:
          name: ${{ matrix.product }}-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
      - name: ÂéãÁº©ÊûÑÂª∫ÁªìÊûú
        uses: montudor/action-zip@v1
        if: github.event.action == 'published' && matrix.targetPlatform == 'StandaloneLinux64'
        with:
          args: zip -qq -r build/${{ matrix.product }}-${{ matrix.targetPlatform }}.zip build/${{ matrix.targetPlatform }}
      - name: ‰∏ä‰º†ÂéãÁº©ÂåÖÂà∞GithubÂèëÂ∏ÉÈ°µ
        uses: svenstaro/upload-release-action@v2
        if: github.event.action == 'published' && matrix.targetPlatform == 'StandaloneLinux64'
        with:
          repo_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          asset_name: ${{ matrix.product }}-${{ matrix.targetPlatform }}.zip
          file: build/${{ matrix.product }}-${{ matrix.targetPlatform }}.zip
          tag: ${{ github.ref }}
          overwrite: true
          body: ${{ github.event.release.body }}
  
  buildWithWindows:
    name: ‰∏∫ ${{ matrix.targetPlatform }} Âπ≥Âè∞ÊûÑÂª∫ üç≥
    runs-on: windows-latest
    needs: tests
    strategy:
      fail-fast: false
      matrix:
        product: [ "triple" ]
        targetPlatform:
          - StandaloneWindows
          # - WSAPlayer
    steps:
      - name: Ëé∑Âèñ‰ª£Á†ÅÂ≠òÂÇ®Â∫ì
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true
      - name: Ëé∑ÂèñÁâàÊú¨
        id: versioning
        uses: paulhatch/semantic-version@v4.0.2
        with:
          format: "${major}.${minor}.${patch}"
      - name: ËÆæÁΩÆUnity‰∏∫IL2CPPÊ®°Âºè
        uses: kuler90/setup-unity@v1
        with:
          unity-modules: windows-il2cpp
      - name: ËÆæÁΩÆUnity‰∏∫UWPÊûÑÂª∫Ê®°Âºè
        uses: kuler90/setup-unity@v1
        if: matrix.targetPlatform == 'WSAPlayer'
        with:
          unity-modules: universal-windows-platform
      - name: ÊøÄÊ¥ªUnity
        uses: kuler90/activate-unity@v1
        with:
          unity-username: ${{ secrets.UNITY_EMAIL_2 }}
          unity-password: ${{ secrets.UNITY_PASSWORD_2 }}
          unity-authenticator-key: ${{ secrets.UNITY_AUTHENTICATOR_KEY_2 }}
          # unity-serial: ${{ secrets.UNITY_SERIAL_2 }}
      - name: ÊûÑÂª∫Unity
        uses: kuler90/build-unity@v1
        with:
          build-path: build/${{ matrix.targetPlatform }}
          build-target: ${{ matrix.targetPlatform }}
          build-method: Hollywood.Builder.Editor.CommandBuilder.BuildOptions
          build-version: ${{ steps.versioning.outputs.version }}
      - name: ‰∏ä‰º†ÊûÑÂª∫ÁªìÊûú
        uses: actions/upload-artifact@v2
        if: github.event.action == 'published' || contains(github.event.inputs.workflow_mode, 'release') || contains(github.event.inputs.workflow_mode, matrix.targetPlatform) || (contains(github.event.inputs.workflow_mode, 'Steam') && matrix.targetPlatform == 'StandaloneWindows64')
        with:
          name: ${{ matrix.product }}-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
      - name: ÂéãÁº©ÊûÑÂª∫ÁªìÊûú
        uses: vimtor/action-zip@v1
        if: github.event.action == 'published' && matrix.targetPlatform != 'WSAPlayer'
        with:
          files: build/${{ matrix.targetPlatform }}/
          dest: build/${{ matrix.product }}-${{ matrix.targetPlatform }}.zip
      - name: ‰∏ä‰º†ÂéãÁº©ÂåÖÂà∞GithubÂèëÂ∏ÉÈ°µ
        uses: svenstaro/upload-release-action@v2
        if: github.event.action == 'published' && matrix.targetPlatform != 'WSAPlayer'
        with:
          repo_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          asset_name: ${{ matrix.product }}-${{ matrix.targetPlatform }}.zip
          file: build/${{ matrix.product }}-${{ matrix.targetPlatform }}.zip
          tag: ${{ github.ref }}
          overwrite: true
          body: ${{ github.event.release.body }}

  buildWithWindows2:
    name: ‰∏∫ StandaloneWindows64 Âπ≥Âè∞ÊûÑÂª∫ üç≥
    runs-on: windows-latest
    needs: buildWithWindows
    strategy:
      fail-fast: false
      matrix:
        product: [ "triple" ]
    if: github.event.action == 'published' || contains(github.event.inputs.workflow_mode, 'release') || contains(github.event.inputs.workflow_mode, 'StandaloneWindows64') || contains(github.event.inputs.workflow_mode, 'Steam')
    steps:
      - name: Ëé∑Âèñ‰ª£Á†ÅÂ≠òÂÇ®Â∫ì
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true
      - name: Ëé∑ÂèñÁâàÊú¨
        id: versioning
        uses: paulhatch/semantic-version@v4.0.2
        with:
          format: "${major}.${minor}.${patch}"
      - name: ËÆæÁΩÆUnity‰∏∫IL2CPPÊ®°Âºè
        uses: kuler90/setup-unity@v1
        with:
          unity-modules: windows-il2cpp
      - name: ÊøÄÊ¥ªUnity
        uses: kuler90/activate-unity@v1
        with:
          unity-username: ${{ secrets.UNITY_EMAIL_2 }}
          unity-password: ${{ secrets.UNITY_PASSWORD_2 }}
          unity-authenticator-key: ${{ secrets.UNITY_AUTHENTICATOR_KEY_2 }}
          unity-serial: ${{ secrets.UNITY_SERIAL_2 }}
      - name: ÊûÑÂª∫Unity
        uses: kuler90/build-unity@v1
        with:
          build-path: build/StandaloneWindows64
          build-target: StandaloneWindows64
          build-method: Hollywood.Builder.Editor.CommandBuilder.BuildOptions
          build-version: ${{ steps.versioning.outputs.version }}
      - name: ‰∏ä‰º†ÊûÑÂª∫ÁªìÊûú
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.product }}-StandaloneWindows64
          path: build/StandaloneWindows64
      - name: ÂéãÁº©ÊûÑÂª∫ÁªìÊûú
        uses: vimtor/action-zip@v1
        if: github.event.action == 'published'
        with:
          files: build/StandaloneWindows64/
          dest: build/${{ matrix.product }}-StandaloneWindows64.zip
      - name: ‰∏ä‰º†ÂéãÁº©ÂåÖÂà∞GithubÂèëÂ∏ÉÈ°µ
        uses: svenstaro/upload-release-action@v2
        if: github.event.action == 'published'
        with:
          repo_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          asset_name: ${{ matrix.product }}-StandaloneWindows64.zip
          file: build/${{ matrix.product }}-StandaloneWindows64.zip
          tag: ${{ github.ref }}
          overwrite: true
          body: ${{ github.event.release.body }}
  
  
  releaseToGooglePlay:
    name: ÂèëË°åÂà∞Ë∞∑Ê≠åÂïÜÂ∫óüçª
    runs-on: ubuntu-latest
    needs: buildWithLinux
    strategy:
      fail-fast: false
