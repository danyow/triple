          dest: build/${{ matrix.product }}-StandaloneOSX.zip
      - name: ‰∏ä‰º†ÂéãÁº©ÂåÖÂà∞GithubÂèëÂ∏ÉÈ°µ
        uses: svenstaro/upload-release-action@v2
        if: github.event.action == 'published'
