      - name: Remove spaces from project name
        uses: davidmfinol/replace-action@master
        with:
          files: "build/WSAPlayer/Card Game Simulator.sln"
          replacements: '"Card Game Simulator"="CardGameSimulator"'
      - name: ‰ªéÈ°πÁõÆÂêçÁß∞‰∏≠Âà†Èô§Á©∫Ê†º
        uses: davidmfinol/replace-action@master
        with:
