on:
  push:
    branches:
      - develop
    paths:
      - "Assets/**"
      - "Packages/**"
      - "ProjectSettings/**"
  release:
    types:
      - published
  workflow_call: 
    inputs:
      workflow_mode:
        description: "Â∑•‰ΩúÊ®°Âºè: [release] [Android, iOS, StandaloneOSX, StandaloneLinux64, WebGL, StandaloneWindows, WSAPlayer, StandaloneWindows64, Steam]"
        required: true
        default: "release, WebGL, Android"
        type: string
      unity_environment:
        description: "ÊûÑÂª∫ÁéØÂ¢É: [Linux, Windows, Windows2]"
        required: true
        default: "Linux"
        type: string
      quality_test:
        description: "ÊòØÂê¶ÂºÄÂêØ‰ª£Á†ÅÊµãËØï: [true, false]"
        required: true
        default: "false"
        type: boolean
      product_full:
        description: "ÂÖ®‰∫ßÂìÅÂêç: Triple Game"
        required: true
        default: "Triple Game"
        type: string
      product_trim:
        description: "Êó†Á©∫Ê†º‰∫ßÂìÅÂêç: TripleGame"
        required: true
        default: "TripleGame"
        type: string

jobs:
  tests:
    name: ÊµãËØï‰ª£Á†ÅË¥®Èáèüß™
    runs-on: ubuntu-latest
    steps:
      - name: Ëé∑Âèñ‰ª£Á†ÅÂ≠òÂÇ®Â∫ì
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: ÁºìÂ≠òUnityÂ∫ìÊñá‰ª∂Â§π
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-test-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-test-
      - name: ËøêË°åÂçïÂÖÉÊµãËØï
        if: contains(github.event.inputs.quality_test, 'true')
        uses: game-ci/unity-test-runner@main
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          # UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          # UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          # UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Êõ¥Êñ∞ÂèëË°åËØ¥Êòé
        if: github.event.action == 'published'
        env:
          RELEASE_NOTES: ${{ github.event.release.body }}
        run: |
          echo "$RELEASE_NOTES" > fastlane/metadata/android/zh-CN/changelogs/default.txt
          echo "$RELEASE_NOTES" > fastlane/metadata/zh-CN/release_notes.txt
      - name: Ëá™Âä®Êèê‰∫§ÂèëË°åËØ¥Êòé
        if: github.event.action == 'published'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: main
          file_pattern: fastlane/metadata
          commit_message: Ëá™Âä®Êèê‰∫§ÂèëË°åËØ¥Êòé

  buildWithLinux:
    name: ‰∏∫ ${{ matrix.targetPlatform }} Âπ≥Âè∞ÊûÑÂª∫ üç≥
    runs-on: ubuntu-latest
    needs: tests
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          # - Android
          # - iOS
          # - StandaloneOSX
          # - StandaloneLinux64
          - WebGL
    if: contains(github.event.inputs.unity_environment, 'Linux')
    outputs:
      targetPlatform: ${{ matrix.targetPlatform }}
    steps:
      - name: ‰∏∫ÂÆâÂçìÈáäÊîæÂèØÁî®Á£ÅÁõòÁ©∫Èó¥
        if: matrix.targetPlatform == 'Android'
        run: |
          df -h
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h
      - name: Ëé∑Âèñ‰ª£Á†ÅÂ≠òÂÇ®Â∫ì
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true
      - name: ÁºìÂ≠òUnityÂ∫ìÊñá‰ª∂Â§π
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-build-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-build-${{ matrix.targetPlatform }}-
            Library-build-
      - name: ÊûÑÂª∫UnityÂ∑•Á®ã
        uses: game-ci/unity-builder@main
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          # UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          # UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          # UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          buildMethod: Hollywood.Builder.Editor.CommandBuilder.BuildOptions
          androidAppBundle: true
          androidKeystoreName: release.keystore
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEYALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEYALIAS_PASS }}
          androidTargetSdkVersion: AndroidApiLevel31
      - name: ‰∏ä‰º†ÊûÑÂª∫ÁªìÊûú
        uses: actions/upload-artifact@v2
        if: github.event.action == 'published' || contains(github.event.inputs.workflow_mode, 'release') || contains(github.event.inputs.workflow_mode, matrix.targetPlatform) || (contains(github.event.inputs.workflow_mode, 'Steam') && matrix.targetPlatform == 'StandaloneLinux64')
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
      - name: ÂéãÁº©ÊûÑÂª∫ÁªìÊûú
        uses: montudor/action-zip@v1
        if: github.event.action == 'published' && matrix.targetPlatform == 'StandaloneLinux64'
        with:
          args: zip -qq -r build/${{ github.event.repository.name }}-${{ matrix.targetPlatform }}.zip build/${{ matrix.targetPlatform }}
      - name: ‰∏ä‰º†ÂéãÁº©ÂåÖÂà∞GithubÂèëÂ∏ÉÈ°µ
        uses: svenstaro/upload-release-action@v2
        if: github.event.action == 'published' && matrix.targetPlatform == 'StandaloneLinux64'
        with:
          repo_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          asset_name: ${{ github.event.repository.name }}-${{ matrix.targetPlatform }}.zip
          file: build/${{ github.event.repository.name }}-${{ matrix.targetPlatform }}.zip
          tag: ${{ github.ref }}
          overwrite: true
          body: ${{ github.event.release.body }}
  
  buildWithWindows:
    name: ‰∏∫ ${{ matrix.targetPlatform }} Âπ≥Âè∞ÊûÑÂª∫ üç≥
    runs-on: windows-latest
