        run: echo "$RELEASE_NOTES" > fastlane/metadata/android/zh-CN/changelogs/default.txt
      - name: Ê∑ªÂä†Ë∫´‰ªΩÈ™åËØÅ
        env:
          GOOGLE_PLAY_KEY_FILE: ${{ secrets.GOOGLE_PLAY_KEY_FILE }}
